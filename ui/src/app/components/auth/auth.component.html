<div class="auth-wrapper">
  <div class="main" *ngIf="state === StateEnum.auth">
    <div class="logo">
      <div class="svg"></div>
      <div class="juice scale-up-ver-top-1"></div>
      <div class="juice scale-up-ver-top-4"></div>
      <div class="juice scale-up-ver-top-7"></div>
      <div class="juice scale-up-ver-top-9"></div>
      <h1 class="title">COLLECTOR</h1>
    </div>
    <h2 class="subtitle">
      pixCollector provide to VK users ability to view their pictures from the saved folder and
      download it all like one ZIP file
    </h2>
    <div class="button login" (click)="loginVk()">
      <div class="label">Login with</div>
      <div class="logo-vk"> </div>
    </div>
    <h3 class="made-by"><span class="code" role="img" aria-label="Made">üë®‚Äçüíª</span> by Nikolai Koshkarov with <span class="love" role="img" aria-label="love">‚ù§</span></h3>
    <app-footer></app-footer>
  </div>

  <div class="main" *ngIf="state === StateEnum.success">
    <div class="logo">
      <div class="svg"></div>
      <div class="juice scale-up-ver-top-1"></div>
      <div class="juice scale-up-ver-top-4"></div>
      <div class="juice scale-up-ver-top-7"></div>
      <div class="juice scale-up-ver-top-9"></div>
      <h1 class="title">COLLECTOR</h1>
    </div>
    <div class="description">
      <span>Successfully authorized!</span>
    </div>
    <div class="button login" [routerLink]="['/stocks']">
      <div class="label">Go to Stock</div>
    </div>
    <div class="bottom"> </div>
  </div>
</div>
