<div class="auth-wrapper">
  <div class="main">
    <div class="logo">
      <div class="svg"></div>
      <div class="juice one"></div>
      <div class="juice two"></div>
      <div class="juice three"></div>
      <div class="juice four"></div>
      <div class="juice five"></div>
      <div class="juice six"></div>
      <h1 class="title">PIXcollector</h1>
    </div>

    <h2 class="subtitle">
      <span *ngIf="state === StateEnum.auth">#PIXcollector provide to VK users ability to view their pictures from the saved folder and
      download it all like one ZIP file</span>
      <span *ngIf="state === StateEnum.success">Successfully authorized! <br>Transition to stocks...</span>
      <span *ngIf="state === StateEnum.loading">Loading...</span>
      <span *ngIf="state === StateEnum.error">ERROR</span>
    </h2>

    <div class="btn-bock">
      <div class="button login" *ngIf="(state === StateEnum.auth) || (state === StateEnum.error)" (click)="loginVk()">
        <div class="btn-label" *ngIf="state === StateEnum.auth">Login with</div>
        <div class="btn-label" *ngIf="state === StateEnum.error">Login again</div>
        <div class="btn-logo logo-vk"></div>
      </div>
    </div>

    <h3 class="made-by">
      <span class="code" role="img" aria-label="Made">üë®‚Äçüíª</span>
      by Nikolai Koshkarov with
      <span class="love" role="img" aria-label="love">‚ù§</span>
    </h3>
    <app-footer></app-footer>
  </div>
</div>
