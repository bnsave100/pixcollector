<header>
  <div class="settings">
    <span class="icon"></span>
  </div>
  <div class="profile" *ngIf="user">
    <span class="album-size">total pix <br> <span class="val">{{user.albumSize}}</span></span>
    <a class="user-avatar" href="{{href}}" target="_blank" rel="noopener noreferrer">
      <img class="pix-img" src="{{user.avatar}}" alt="{{user.name}}"/>
    </a>
  </div>
</header>
