<div class="viewer-wrapper">
  <div class="fullScreen">
    <div class="pix">
      <img src="{{href}}" alt=""/>
      <div class="slide left"
           *ngIf="controlsViewed"
           (click)="slideHandler('left')"
           (mouseenter) ="mouseEnter()"
           (mouseleave) ="mouseLeave()"
      >
        <span></span>
        <span></span>
      </div>
      <div class="slide right"
           *ngIf="controlsViewed"
           (click)="slideHandler('right')"
           (mouseenter) ="mouseEnter()"
           (mouseleave) ="mouseLeave()"
      >
        <span></span>
        <span></span>
      </div>
      <div class="close"
           *ngIf="controlsViewed"
           (click)="closeHandler()"
      ></div>
      <div class="panel-bot"
           *ngIf="controlsViewed"
      >
        <div class="like"></div>
        <div class="number">{{viewerPix.num_current}} of {{viewerPix.num_total}}</div>
        <div class="add">Add to ur stock</div>
      </div>
    </div>
  </div>
</div>
